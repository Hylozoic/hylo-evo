fragment MeCompleteFragment on Me {
  id
  isAdmin
  name
  avatarUrl
  newNotificationCount
  unseenThreadCount
  location
  locationObject {
    id
    addressNumber
    addressStreet
    bbox {
      lat
      lng
    }
    center {
      lat
      lng
    }
    city
    country
    fullText
    locality
    neighborhood
    region
  }
  email
  bannerUrl
  bio
  contactEmail
  contactPhone
  tagline
  twitterName
  linkedinUrl
  facebookUrl
  url
  hasDevice
  intercomHash
  hasStripeAccount
  blockedUsers {
    id
    name
  }
  settings {
    signupInProgress
    digestFrequency
    dmNotifications
    commentNotifications
  }
  affiliations {
    items {
      id
      role
      preposition
      orgName
      url
      createdAt
      updatedAt
      isActive
    }
  }
  memberships {
    id
    lastViewedAt
    newPostCount
    hasModeratorRole
    settings {
      sendEmail
      sendPushNotifications
    }
    community {
      id
      name
      slug
      memberCount
      avatarUrl
      communityTopics(subscribed: true) {
        total
        hasMore
        items {
          id
          topic {
            id
            name
          }
          newPostCount
          postsTotal
          followersTotal
          isSubscribed
        }
      }
      network {
        id
        slug
        name
        avatarUrl
        communities(first: 300) {
          items {
            id
            name
            slug
            memberCount
            avatarUrl
            network {
              id
            }
          }
        }
      }
    }
  }
}
