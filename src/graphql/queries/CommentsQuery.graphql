query CommentsQuery (
  $id: ID,
  $cursor: ID
) {
  post(id: $id) {
    id
    comments(first: 10, cursor: $cursor, order: "desc") {
      items {
        id
        text
        creator {
          id
          name
          avatarUrl
        }
        createdAt
        attachments {
          type
          url
          position
          id
        }
        comment {
          id
        }
      }
      total
      hasMore
    }
  }
}
