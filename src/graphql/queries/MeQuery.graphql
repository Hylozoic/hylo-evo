query MeQuery {
  me {
    ...MeCompleteFragment
  }
}

fragment MeCompleteFragment on Me {
  id
  isAdmin
  name
  avatarUrl
  newNotificationCount
  unseenThreadCount
  location
  locationObject {
    id
    addressNumber
    addressStreet
    bbox {
      lat
      lng
    }
    center {
      lat
      lng
    }
    city
    country
    fullText
    locality
    neighborhood
    region
  }
  email
  bannerUrl
  bio
  contactEmail
  contactPhone
  tagline
  twitterName
  linkedinUrl
  facebookUrl
  url
  hasDevice
  intercomHash
  hasStripeAccount
  blockedUsers {
    id
    name
  }
  settings {
    alreadySeenTour
    digestFrequency
    dmNotifications
    commentNotifications
    signupInProgress
    streamViewMode
    streamSortBy
    streamPostType
  }
  affiliations {
    items {
      id
      role
      preposition
      orgName
      url
      createdAt
      updatedAt
      isActive
    }
  }
  joinRequests(status: 0) {
    items {
      id
      status
      createdAt
      group {
        id
      }
    }
  }
  # For memberships only including only what is needed
  # for initial load in PrimaryLayout
  memberships {
    id
    lastViewedAt
    newPostCount
    hasModeratorRole
    person {
      id
    }
    group {
      id
      avatarUrl
      bannerUrl
      name
      settings {
        showSuggestedSkills
      }
      slug
    }
  }
  skills {
    items {
      id
      name
    }
  }
}
